<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Baap er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- fONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap"
      rel="stylesheet"
    />
    <style>
      header {
        font-family: "Bungee", cursive;
        margin: 0px;
      }
      #login {
        font-family: "Lato", sans-serif;
      }
    </style>
  </head>
  <body>
    <header>
      <h1 class="text-5xl text-center mt-36 mx-5 lg:mx-0">
        Welcome to
        <span class="text-purple-800 font-semibold"> Baap er Bank </span>
        !!
      </h1>
    </header>
    <main>
      <section
        class="bg-violet-100 w-3/4 md:w-2/3 lg:w-1/4 mx-auto m-20 p-10 rounded-lg"
        id="login"
      >
        <h3 class="text-center font-bold text-2xl">Please Login</h3>
        <div class="">
          <input
            class="block w-full mt-5 p-2 rounded-lg"
            type="email"
            id="emailInput"
            placeholder="Enter your email"
          />
          <input
            class="mt-5 w-full p-2 rounded-lg"
            type="password"
            name=""
            id="passwordInput"
            placeholder="Enter your password"
          />
          <div class="flex flex-col  justify-center">
            <button
            class="bg-amber-400 px-5 py-2 mt-5 rounded-lg text-black font-semibold hover:bg-gray-500 hover:text-white"
          id="btn-login">
            Login
          </button>
          <h3 class="mt-3 text-center underline">Forgot your password?</h3>
          </div>
          
        </div>
      </section>
    </main>
    <script src="js/login.js"></script>
  </body>
</html>
