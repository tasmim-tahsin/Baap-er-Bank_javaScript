<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Baap er Bank - Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- fONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap"
      rel="stylesheet"
    />
    <style>
      header {
        font-family: "Bungee", cursive;
        margin: 0px;
      }
      #login {
        font-family: "Lato", sans-serif;
      }
    </style>
  </head>
  <body>
    <header>
      <h1 class="text-5xl text-center my-20 mx-5 lg:mx-0">
        Let's get
        <span class="text-purple-800 font-semibold"> Some Money </span>
        !!
      </h1>
    </header>

    <main>
      <section>
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-4 text-white w-9/12 mx-auto">
          <div class="bg-pink-400 p-8 rounded-xl">
            <h4 class="text-2xl">Deposit</h4>
            <h4 class="text-4xl">$<span  id="deposit-total">00</span></h4>
          </div>
          <div class="bg-orange-400 p-8 rounded-xl">
            <h4 class="text-2xl">Withdraw</h4>
            <h4 class="text-4xl">$<span id="withdraw-total">00</span></h4>
          </div>
          <div class="bg-lime-400 p-8 rounded-xl">
            <h4 class="text-2xl">Balance</h4>
            <h4 class="text-4xl">$<span  id="balance-total">5500</span></h4>
          </div>
        </div>
<!-- deposit withdraw -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-4 w-9/12 mx-auto mt-10">
          <div class="bg-violet-400 p-8 rounded-xl">
            <h4 class="text-2xl text-white">Please Deposit</h4>
            <input id="deposit-field" class="block w-full lg:w-9/12 rounded-lg p-2 mt-5" type="text" placeholder="$ amount you want to deposit" />
            
            <button
              class="bg-green-700 px-5 py-2 mt-5 rounded-lg text-white font-semibold hover:bg-gray-500 hover:text-white"
              id="btn-deposit"
            >
              Deposit
            </button>
          </div>

          <div class="bg-cyan-400 p-8 rounded-xl">
            <h4 class="text-2xl text-white">Please Withdraw</h4>
            <input id="withdraw-field" class="block w-full lg:w-9/12 rounded-lg p-2 mt-5" type="text" placeholder="$ amount you want to withdraw" />
            
            <button
              class="bg-red-700 px-5 py-2 mt-5 rounded-lg text-white font-semibold hover:bg-gray-500 hover:text-white"
              id="btn-withdraw"
            >
              Withdraw
            </button>
          </div>
        </div>
      </section>
    </main>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
  </body>
</html>
